<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="timer">
        <p id="heading">Mr.J's Birthday Countdown</p>
        <p id="message"></p>
    </div>

    <div id="display">
        <div class='moon' id="moon">
            <div class='crater1'></div>
            <div class='crater2'></div>
            <div class='crater3'></div>
          </div>
          <canvas id="canvas"></canvas>
          <div id="sea"></div>
          <div id="beach"></div>
          <img src="https://cdn.pixabay.com/photo/2019/03/01/12/21/couple-4027817_960_720.png" alt="jumping-people" id="couple" />
          <div id="merrywrap" class="merrywrap">
            <div class="giftbox">
              <div class="cover">
                <div></div>
              </div>
              <div class="box"></div>
            </div>
            <div class="icons">
              <div class="row"> 
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
              </div>
              <div class="row"> 
                <span>B</span>
                <span>i</span>
                <span>r</span>
                <span>t</span>
                <span>h</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
              </div>
              <div class="row"> 
                <span>B</span>
                <span>a</span>
                <span>b</span>
                <span>y</span>
              </div>
            </div>
          </div>
          
          <div id="video">
          </div>
          <script src="script.js"></script>
    </div>
    
</body>
</html>
